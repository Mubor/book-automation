<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation</title>
</head>
<body>
    <h1>Коротко о себе</h1>
    <h2 id = 'profile-name'></h2>
    <div id='main-text'></div>

    <div>
        <a href='' id='main-inst'></a>
    </div>
    <div>
        <a href='' id='secondary-inst'></a>
    </div>

    <script>
        //setting variables
        const fullname = 'Мухатасов Борис Евгеньевич';
        const age = 20;
        const topHobby = 'програмирование'
        const hobbies = ['саморазвитие', 'прослушивание музыки'];
        const hobbiesString = hobbies.join([', ']);
        const linkInfo = {
            'main':{
                'reference': 'https://www.instagram.com/mukhatasov__/',
                'description': 'Основная страница'
            },
            'secondary': {
                'reference': 'https://www.instagram.com/_muha18_/',
                'description': 'Вторичная страница'
            }
        };
        const text = `<p>Мне ${age} полных лет.</p> <p>Мое хобби: ${topHobby}, ${hobbiesString}. Самое любимое - это ${topHobby}, поэтому я учусь на инженера програмного обеспечения. Остальные хобби (это про ${hobbiesString}) тоже очень важны, но не приносят столько удовольствия, сколько приносит ${topHobby}. </p><p>Ниже приведены ссылки на мой инстаграм.</p>` ;

        //finding links for filling
        const mainInst = document.getElementById('main-inst');
        const secInst = document.getElementById('secondary-inst');

        //filling html
        document.getElementById('profile-name').innerHTML = fullname;
        document.getElementById('main-text').innerHTML = text;
        mainInst.innerHTML = linkInfo.main.description;
        secInst.innerHTML = linkInfo.secondary.description;

        //set reference from object
        mainInst.setAttribute('href', linkInfo.main.reference);
        secInst.setAttribute('href', linkInfo.secondary.reference);
    </script>
</body>
</html>
